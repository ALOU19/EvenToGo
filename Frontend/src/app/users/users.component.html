<div class="card mb-3" style="max-width: 540px;">
 
    <div class="row g-0" *ngFor="let item of dataArray">
      <div class="col-md-4" >
        <img
          src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.webp"
          alt="..."
          class="img-fluid"
        />
      </div>
      <div class="col-md-8">
        
        <div class="card-body">
          <h5 class="card-title">{{item.name}} {{dataArray.role}}</h5>
          <h4 class="card-text">
            {{item.email}}
          </h4>

            <h2 class="text-muted">{{item.role}}</h2>

        </div>
      </div>
    </div>
  </div>

  <div *ngIf=" role === 'admin'" id="centeredDiv">
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <h2 id="title">Create new user or admin </h2>
    <div id="element">
      <label>Name :</label>
      <input formControlName="email" type="name" name="nameInput" placeholder="name"  required>
    </div>
    <div id="element">
      <label>Email :</label>
      <input formControlName="email" type="email" name="emailInput" placeholder="email"  required>
    </div>
    <div id="element">
      <label>Password :</label>
      <input formControlName="password" type="password" name="passwordInput" placeholder="password"  required>
    </div>

    <div>
      <button id="addBtn" >Send</button>
      
    </div>
  </form>
