<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0" *ngFor="let item of dataArray">
      <div class="col-md-4" >
        <img
          src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.webp"
          alt="..."
          class="img-fluid"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <h4 class="card-text">
            {{item.email}}
          </h4>
          
            <h2 class="text-muted">{{item.role}}</h2>
        
        </div>
      </div>
    </div>
